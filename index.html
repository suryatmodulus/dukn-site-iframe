<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dukaan</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="https://mydukaan.io/favicon.png" />
    <style>
      html,
      body {
        padding: 0;
        border: 0;
        margin: 0;
        outline: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body onload="setIframeSrc()">
    <iframe
      frameborder="0"
      id="store-iframe"
      style="
        width: 100%;
        height: 100vh;
        -moz-transform: scale(1, 1);
        -webkit-transform: scale(1, 1);
        -o-transform: scale(1, 1);
        -ms-transform: scale(1, 1);
        transform: scale(1, 1);
        -moz-transform-origin: top left;
        -webkit-transform-origin: top left;
        -o-transform-origin: top left;
        -ms-transform-origin: top left;
        transform-origin: top left;
      "
    >
      <p>Your browser does not support iframes.</p>
    </iframe>
  </body>
  <script>
    function titleCase(str) {
      str = str.toLowerCase().split(' ');
      for (var i = 0; i < str.length; i++) {
        str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
      }
      return str.join(' ');
    }
    let siteSlug = window.location.hostname.split('.')[0];
    let siteTitle = titleCase(siteSlug.replace(/-/g, ' '));
    document.title = `${siteTitle} - Online Store`;

    function setIframeSrc() {
      document.getElementById('store-iframe').src = `https://mydukaan.io/${
        'mugfactory' || siteSlug
      }`;
    }
  </script>
</html>
